{% extends "base-fluid.html" %}

{% block title %}SMARTies{% endblock title %}

{% block content %}
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <th style="width: 55%">Thema</th>
          <th style="width: 15%"><i class="fas fa-edit"></i></th>
          <th style="width: 15%"><i class="fas fa-download"></i></th>
          <th style="width: 15%"><i class="fas fa-trash-alt"></i></th>
        </tr>
        {% for t in topics %}
        <tr>
          <td>{{t.name}}</td>
          <td>
            <a class="btn btn-secondary btn-lg btn-block" href="{{url_for('admin.edit_topic', topic_id=t.id)}}">
              <i class="fas fa-edit"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-info btn-lg btn-block" href="{{url_for('admin.export_topic', topic_id=t.id)}}">
              <i class="fas fa-download"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger btn-lg btn-block" href="{{url_for('admin.delete_topic', topic_id=t.id)}}">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
{% endblock content %}
